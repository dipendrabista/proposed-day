<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Interactive Valentine üíå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      animation: float 8s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 26px;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 380px;
      width: 92%;
      position: relative;
      z-index: 2;
    }

    .photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff7eb3;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      margin-bottom: 15px;
    }

    h1 { color: #e63946; margin-bottom: 10px; }
    p { color: #444; font-size: 16px; line-height: 1.4; }
    .question { font-size: 18px; font-weight: bold; margin-top: 15px; color: #1d3557; }
    .buttons { margin-top: 25px; display: flex; justify-content: center; gap: 20px; position: relative; height: 60px; }
    button { padding: 12px 24px; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    button:hover { transform: scale(1.05); box-shadow: 0 6px 15px rgba(0,0,0,0.25); }
    #yesBtn { background: linear-gradient(135deg, #e63946, #ff758c); color: white; z-index: 3; }
    #noBtn { background: #dee2e6; color: #333; position: fixed; z-index: 999; }
    .message { margin-top: 18px; font-size: 15px; color: #6a040f; min-height: 40px; font-style: italic; }

    .email-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 400px;
      text-align: center;
      z-index: 1000;
    }
    .email-modal button {
      margin-top: 20px;
      background: linear-gradient(135deg, #e63946, #ff758c);
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffdd00;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: explode 0.8s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(1) translate(0,0); opacity:1; }
      100% { transform: scale(3) translate(var(--x), var(--y)); opacity:0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: hsl(var(--hue), 70%, 60%);
      top: 0;
      opacity: 0;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
    }

    .typing {
      border-right: .15em solid #e63946;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <audio id="proposalMusic" src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-72.mp3" preload="auto"></audio>

  <div class="overlay" id="overlay"></div>
  <div class="email-modal" id="emailModal">
    <h1>üìß You've got a new message!</h1>
    <p>Open to see something special üíå</p>
    <button id="openEmail">Open üíñ</button>
  </div>

  <div class="heart" style="left:10%; animation-delay:0s">‚ù§Ô∏è</div>
  <div class="heart" style="left:25%; animation-delay:2s">üíñ</div>
  <div class="heart" style="left:40%; animation-delay:4s">üíï</div>
  <div class="heart" style="left:60%; animation-delay:1s">üíó</div>
  <div class="heart" style="left:75%; animation-delay:3s">‚ù§Ô∏è</div>

  <div class="card" id="proposeCard" style="display:none;"></div>

  <script>
    const messages = [
      "Are you really saying no to *us*? üò≥",
      "My heart is already yours üíñ",
      "Please don‚Äôt do this to me ü•∫",
      "I can already see our future together üåπ",
      "Okay‚Ä¶ but YES looks better on you üòå"
    ];
    let msgIndex = 0;

    const music = document.getElementById('proposalMusic');

    document.getElementById('openEmail').addEventListener('click', () => {
      document.getElementById('emailModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      showProposalCard();
      launchFireworks();
      launchConfetti();
      music.play();
    });

    function showProposalCard() {
      const card = document.getElementById('proposeCard');
      card.style.display = 'block';
      card.innerHTML = `
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="photo" />
        <h1 class="typing" id="typingText"></h1>
        <div class="question">Will you be mine, today and forever? üíå</div>
        <div class="buttons">
          <button id="yesBtn">Yes üíï</button>
          <button id="noBtn">No üôà</button>
        </div>
        <div class="message" id="msg"></div>
      `;
      typeText("üíñ Happy Valentine‚Äôs Day üíñ");

      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');

      yesBtn.addEventListener('click', () => {
        card.innerHTML = `
          <img src="https://github.com/dipendrabista/proposed-day/blob/4aa8fbb4abe940883a93bfa36541834f76f802cb/WhatsApp%20Image%202026-02-08%20at%2014.55.46.jpeg" class="photo" />
          <h1>ü•∞ She said YES ü•∞</h1>
          <p>Today you made my heart feel complete üíï</p>
          <p>I promise to love you, respect you, and choose you ‚Äî every single day üåπ</p>
          <h2>Forever starts now üíå‚ú®</h2>
        `;
        launchFireworks();
        launchConfetti();
      });

      noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';

        const msg = document.getElementById('msg');
        msg.textContent = messages[msgIndex % messages.length];
        msgIndex++;
      });
    }

    function typeText(text) {
      const el = document.getElementById('typingText');
      let i = 0;
      el.textContent = '';
      const interval = setInterval(() => {
        el.textContent += text.charAt(i);
        i++;
        if(i >= text.length) clearInterval(interval);
      }, 100);
    }

    function launchFireworks() {
      for(let i=0;i<20;i++){
        const fire = document.createElement('div');
        fire.className='firework';
        fire.style.left = Math.random()*window.innerWidth+'px';
        fire.style.top = Math.random()*window.innerHeight+'px';
        fire.style.setProperty('--x', (Math.random()*100-50)+'px');
        fire.style.setProperty('--y', (Math.random()*100-50)+'px');
        document.body.appendChild(fire);
        setTimeout(()=>fire.remove(),800);
      }
    }

    function launchConfetti(){
      for(let i=0;i<50;i++){
        const conf = document.createElement('div');
        conf.className='confetti';
        conf.style.left = Math.random()*window.innerWidth+'px';
        conf.style.setProperty('--hue', Math.floor(Math.random()*360));
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
      }
    }
  </script>
</body>
</html>
