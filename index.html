<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      animation: float 8s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 26px;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 380px;
      width: 92%;
      position: relative;
      z-index: 2;
    }

    .photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff7eb3;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      margin-bottom: 15px;
    }

    h1 { color: #e63946; margin-bottom: 10px; }
    p { color: #444; font-size: 16px; line-height: 1.4; }
    .question { font-size: 18px; font-weight: bold; margin-top: 15px; color: #1d3557; }
    .buttons { margin-top: 25px; display: flex; justify-content: center; gap: 20px; position: relative; height: 60px; }
    button { padding: 12px 24px; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    button:hover { transform: scale(1.05); box-shadow: 0 6px 15px rgba(0,0,0,0.25); }
    #yesBtn { background: linear-gradient(135deg, #e63946, #ff758c); color: white; }
    #noBtn { background: #dee2e6; color: #333; position: relative; }
    .message { margin-top: 18px; font-size: 15px; color: #6a040f; min-height: 40px; font-style: italic; }
  </style>
</head>
<body>
